feature_branch: &feature_branch
  filters:
    branches:
      ignore: main
version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@8

_db_docker_config: &db_docker_config
  - image: cimg/openjdk:21.0
    environment:
      DB_ENDPOINT: localhost:5432
      DB_NAME: sentence-plan-ci
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
  - image: cimg/postgres:14.7
    environment:
      POSTGRES_DB: sentence-plan-ci
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres

parameters:
  alerts-slack-channel:
    type: string
    default: hmpps-sentence-plan-notifications
  releases-slack-channel:
    type: string
    default: hmpps-sentence-plan-notifications
  deploy:
    description: Trigger a manual deployment
    type: string
    default: ""

jobs:
  validate:
    executor:
      name: hmpps/java
      tag: "21.0"
    docker: *db_docker_config
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports/tests
      - store_artifacts:
          path: build/reports/jacoco/test/html
          destination: coverage-report

workflows:
  version: 2
  build-test-and-deploy:
    when:
      not: << pipeline.parameters.deploy >>
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - hmpps/build_docker:
          name: build_docker
          publish: false
          persist_container_image: true
          jira_update: true
          pipeline_id: << pipeline.id >>
          pipeline_number: << pipeline.number >>
          context: hmpps-common-vars
      - hmpps/publish_docker:
          name: publish_docker
          publish_latest_tag: true
          context: hmpps-common-vars
          requires:
            - validate
            - helm_lint
            - build_docker
          filters:
            branches:
              only:
                - main
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          jira_update: true
          pipeline_id: << pipeline.id >>
          pipeline_number: << pipeline.number >>
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - publish_docker
          helm_timeout: 5m
