info.app:
  name: Hmpps Sentence Plan
  version: 1.0

spring:
  application:
    name: hmpps-sentence-plan
  codec:
    max-in-memory-size: 10MB
  datasource:
    url: jdbc:postgresql://${db.endpoint}/${db.name}?currentSchema=${database.schema.name:sentence-plan}&stringtype=unspecified
    username: ${db.username:root}
    password: ${db.password:dev}
    hikari:
      maximum-pool-size: 20
      connection-timeout: 15000
      leakDetectionThreshold: 20000
  jpa:
    show-sql: false
  flyway:
    schemas: sentence-plan
    locations: classpath:/db/migration
    enabled: true
    validate-on-migrate: true
  jackson:
    date-format: "yyyy-MM-dd HH:mm:ss"
    serialization:
      write-dates-as-timestamps: false
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: ${app.services.hmpps-auth.url}/auth/.well-known/jwks.json
      client:
        provider:
          hmpps-auth:
            token-uri: ${app.services.hmpps-auth.url}/auth/oauth/token

        registration:
          delius-api:
            provider: hmpps-auth
            client-authentication-method: client_secret_basic
            authorization-grant-type: client_credentials
            client-id: ${client-creds-client-id}
            client-secret: ${client-creds-client-secret}
  web:
    error:
      include-message: always

db:
  name: postgres
  endpoint: localhost:5432
  username: root
  password: dev

server:
  port: 8080
  servlet:
    context-path: /
  forward-headers-strategy: native
  tomcat:
    remoteip:
      remote-ip-header: x-forwarded-for
      protocol-header: x-forwarded-proto
      internal-proxies: 10\.\d{1,3}\.\d{1,3}\.\d{1,3}|192\.168\.\d{1,3}\.\d{1,3}|169\.254\.\d{1,3}\.\d{1,3}|127\.\d{1,3}\.\d{1,3}\.\d{1,3}|172\.1[6-9]{1}\.\d{1,3}\.\d{1,3}|172\.2[0-9]{1}\.\d{1,3}\.\d{1,3}|172\.3[0-1]{1}\.\d{1,3}\.\d{1,3}|0:0:0:0:0:0:0:1|::1|100\.6[4-9]\.\d{1,3}\.\d{1,3}|100\.[7-9][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.1[0-1][0-9]{1}\.\d{1,3}\.\d{1,3}|100\.12[0-7]\.\d{1,3}\.\d{1,3}
  shutdown: graceful

management:
  endpoints:
    web:
      base-path: /
      exposure:
        include: 'info, health'
  endpoint:
    health:
      cache:
        time-to-live: 2000ms
      show-components: always
      show-details: always
      probes:
        enabled: true
    info:
      cache:
        time-to-live: 2000ms

app:
  services:
    hmpps-auth:
      url: ${hmpps-auth.base-url:http://localhost:9090}
